<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Image Gallery</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./javascript/script.js" defer></script>
</head>
<body>
  <div class="gallery-wrap">
    <img src="./assets/back.png" id="back-btn">
    <div class="gallery">
      <div>
        <span><img src="./assets/1.jpg" alt="An image of Miyamoto Musashi from Vagabond"></span>
        <span><img src="./assets/2.jpg" alt="An image of Guts from Berserk"></span>
        <span><img src="./assets/3.jpg" alt="An image of Thorfinn from Vinland Saga"></span>
      </div>
      <div>
        <span><img src="./assets/4.jpg" alt="An image of Dr. Tenma from Monster"></span>
        <span><img src="./assets/5.jpg" alt="An image of Mori Buntarou from The Climber"></span>
        <span><img src="./assets/6.jpg" alt="An image of Mori Buntarou gazing at the aurora"></span>
      </div>
    </div>
    <img src="./assets/next.png" id="next-btn">
  </div>
</body>
</html>
